<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  
  <title>Daily Journal</title>

  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
  <header>
    <div class="logo">theJMDW</div>
    <h2 class="title">Daily Journal</h2>
  </header>
  <main>
    <form action="">
      <fieldset>
        <label for="journalDate">Date of Entry</label>
        <input type="date" name="journalDate" id="journalDate">
      </fieldset>
      <fieldset>
        <label for="concepts">Concepts Covered</label>
        <input type="text" name="concepts" id="concepts">
      </fieldset>
      <fieldset>
        <label for="journalEntry">Journal Entry</label>
        <textarea type="text" name="journalEntry" id="journalEntry" rows="5" cols="30"></textarea>
      </fieldset>
      <fieldset>
        <label for="mood">Mood for the Day</label>
        <select name="mood" id="mood">
          <option value="happy">Happy</option>
          <option value="fine">Fine</option>
          <option value="sad">Sad</option>
        </select>
      </fieldset>
      <input type="submit" value="Submit Journal Entry">
    </form>
    <article id="entries"></article>
  </main>
  <footer>
    <div class="name">Jonathan Watson</div>
    <a href="https://www.github.com/thejmdw" class="link">GitHub</a>
    <div class="copywrite">Â© 2021</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
 <script type="module" src="./scripts/main.js"></script>
</body>
</html>
